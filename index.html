<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <title>Carlleone</title>
</head>
<body>



<p id ="calculador"></p>


<fieldset>
    <p>Multiplicando valores</p>
    <label>Valor:</label>
    <input id="txt1" type="text"/>
    <label> x </label>
    <input id="txt2" type="text"/>
    <button id="multiplicar" onclick="multiplicarValores()">Multiplicar</button>
    <p id ="m"></p>

</fieldset>


<fieldset>
    <p>Somando Valores</p>
    <label>Valor:</label>
    <input id="txt3" type="text"/>
    <label> + </label>
    <input id="txt4" type="text"/>
    <button id="Soma" onclick="somarValores()">Somar</button>
    <p id ="S"></p>

</fieldset>



<fieldset>
    <p>Subtraindo Valores</p>
    <label>Valor:</label>
    <input id="txt5" type="text"/>
    <label> - </label>
    <input id="txt6" type="text"/>
    <button id="subtraindo" onclick="subtraindoValores()">Subtração</button>
    <p id ="Sub"></p>

</fieldset>


<fieldset>
    <p>Dividindo Valores</p>
    <label>Valor:</label>
    <input id="txt7" type="text"/>
    <label> / </label>
    <input id="txt8" type="text"/>
    <button id="Dividir" onclick="DividindoValores()">Divisão</button>
    <p id ="D"></p>

</fieldset>


</body>
</html>
